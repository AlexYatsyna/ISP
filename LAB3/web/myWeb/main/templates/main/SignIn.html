{% extends 'main/base.html' %}

{% load static %}

{% block middle_body %}

<div class="container py-5" style="padding-left:500px;">
  <h1>Login</h1>
  <form method="POST">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>

{% endblock %}
