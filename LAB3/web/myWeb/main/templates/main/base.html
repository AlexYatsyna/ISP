<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyWeb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header" style="background-image: linear-gradient(to right top, #d1a0f0, #c4a7f3, #b9adf3, #b0b2f2, #a9b7ef, #a1bff2, #9cc6f3, #99ccf3, #93d7f6, #92e1f6, #97ebf4, #a1f4ef);">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                  <span class="fs-4"><em><strong>Bulletin Board</strong></em></span>
              </a>

              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                     {% if user.is_authenticated %}
                        <a href="{% url 'add_new' %}" class="text-dark" style="float: right; padding-right: 10px; padding-top: 5px;" title="Add new ad">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16" >
                              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </a>

                        <a href="{% url 'user_profile' pk=user.id %}" class="text-dark" style="float: right; padding-right: 10px; padding-top: 5px;" title="My ads">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </a>

                        <a href="{% url 'logout' %}" class="text-dark" style="float: right; padding-right: 10px; padding-top: 5px;" title="Logout">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                        </a>
                      {% else %}
                        <a class="me-3 py-2 text-dark text-decoration-none" href="/signin"><strong>Sign in</strong></a>
                        <a class="me-3 py-2 text-dark text-decoration-none" href="/signup"><strong>Sign up</strong></a>
                      {% endif %}
              </nav>
        </div>
    </header>
{% block middle_body %}{% endblock %}
    <footer class="pt-4 my-md-5 pt-md-5 border-top" >
        <div class="row">
          <div class="col-3 col-0">
          </div>
          <div class="col-12 col-md">
            <h5>Connection</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="https://vk.com/">VK</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="https://twitter.com/">Twitter</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="https://www.instagram.com/">Instagram</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>About</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="https://mail.ru/">Team</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="http://surl.li/wkow">Location</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="/faq">F.A.Q.</a></li>
            </ul>
          </div>
        </div>
    </footer>
</body>
</html>
